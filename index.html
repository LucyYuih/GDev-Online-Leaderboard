<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GDev Online Leaderboards</title>
  <style>
    :root{
      --bg:#071028; --card:#0f1724; --muted:#9fb8ff; --accent:#2563eb; --glass: rgba(255,255,255,0.03);
      --text:#e6eef8; --danger:#ef4444; --accent-2:#10b981; --warning:#f59e0b;
    }
    *{box-sizing:border-box}
    
    html, body { height: 100%; overflow: hidden; }
    
    body{ margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#041126 0%, #071028 100%); color:var(--text); }
    
    .app { 
        height: 100vh; 
        display: flex; 
        flex-direction: column; 
        padding: 16px; 
        max-width: 1400px; 
        margin: 0 auto; 
    }

    header{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:14px; flex-shrink: 0; }
    h1{ margin:0; font-size:20px; }
    
    .tabs{ display:flex; gap:8px; margin-bottom:12px; }
    .tab{ padding:8px 12px; background:var(--glass); border-radius:8px; cursor:pointer; color:var(--muted); border:1px solid rgba(255,255,255,0.03); }
    .tab.active{ background: linear-gradient(90deg, rgba(37,99,235,0.14), rgba(16,185,129,0.06)); color:var(--text); box-shadow:0 6px 18px rgba(2,6,23,0.5); border:1px solid rgba(99,102,241,0.12); }
    
    .controls{ display:flex; gap:8px; align-items:center; }
    .btn{ padding:8px 10px; border-radius:8px; border:none; background:var(--accent); color:white; cursor:pointer; font-weight:600; display:inline-flex; align-items:center; justify-content:center; gap:6px; }
    .btn.secondary{ background:#0ea5a4; }
    .btn.danger{ background:var(--danger); }
    .btn.warning{ background:var(--warning); color:#000; }
    .btn:disabled{ opacity:0.6; cursor:not-allowed; }
    
    input.search, select.sort-select { padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:#081222; color:var(--text); }
    input.search { min-width:260px; }
    
    .layout{ 
        display:grid; 
        grid-template-columns: 320px 1fr; 
        gap:14px; 
        align-items:start; 
        flex: 1; 
        min-height: 0; 
        overflow: hidden; 
    }

    .card{ 
        background:var(--card); 
        padding:12px; 
        border-radius:12px; 
        box-shadow:0 6px 20px rgba(2,6,23,0.6); 
        border:1px solid rgba(255,255,255,0.03); 
        height: 100%; 
        display: flex;
        flex-direction: column;
        overflow: hidden; 
    }

    .static-content { flex-shrink: 0; overflow: visible !important; /* Fix for PFP overflow */ }

    .list, #public-profile-content, #song-scores-area, .scrollable-area { 
        overflow-y: auto; 
        padding-right: 6px; 
        flex: 1; 
        min-height: 0;
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }

    .player-row, .song-row{ display:flex; gap:10px; align-items:center; padding:8px; border-radius:8px; cursor:pointer; flex-shrink: 0; }
    .player-row:hover, .song-row:hover{ background: rgba(255,255,255,0.02); }
    
    .avatar{ width:88px; height:88px; border-radius:12px; object-fit:cover; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); display:block; position:relative; overflow:hidden; z-index: 10; }
    .avatar.small{ width:44px; height:44px; border-radius:8px; }
    .avatar.fallback{ background: linear-gradient(135deg,#0b1220,#0f1724); display:flex; align-items:center; justify-content:center; color:var(--muted); font-weight:700; }
    
    .meta{ display:flex; flex-direction:column; min-width:0; }
    .muted{ color:var(--muted); font-size:13px; }
    .right{ margin-left:auto; text-align:right; font-size:13px; color:var(--muted); }
    .section-title{ font-size:13px; color:var(--muted); margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; margin-top: 8px; }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    th, td{ padding:8px 6px; text-align:left; border-bottom:1px dashed rgba(255,255,255,0.03); }
    th{ color:var(--muted); font-weight:600; font-size:12px; cursor:pointer; position: sticky; top: 0; background: var(--card); z-index: 10; }
    th:hover { color: var(--text); }
    .folder{ font-weight:700; padding:8px 6px; color:#cbe7ff; display:flex; justify-content:space-between; align-items:center; cursor:pointer; border-radius:6px; }
    .no-data{ color:var(--muted); padding:14px; text-align:center; }
    .small{ font-size:12px; color:var(--muted); }
    .search-row{ display:flex; gap:8px; margin-bottom:10px; align-items:center; flex-shrink: 0; }
    .hidden{ display:none !important; }
    /* Fix: Ensure row allows PFP to stick out */
    .row{ display:flex; gap:12px; align-items:center; overflow: visible !important; position: relative; }

    .desc-card{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:10px; padding:12px; margin-top:8px; border:1px solid rgba(255,255,255,0.03); }
    #pd-desc{ margin:0; font-size:14px; color:#dcecff; white-space:pre-wrap; line-height:1.35; cursor:default; }
    #pd-desc.editable{ cursor:text; border:1px dashed rgba(255,255,255,0.04); padding:6px; background:rgba(255,255,255,0.01); }

    /* Fix: Ensure wrapper allows matching PFPs to show */
    .pfp-wrapper{ position:relative; width:88px; height:88px; flex-shrink: 0; overflow: visible !important; z-index: 50; }
    
    .pfp-edit-btn{ position:absolute; top:6px; left:6px; background:rgba(0,0,0,0.35); color:var(--text); border:1px solid rgba(255,255,255,0.06); border-radius:6px; padding:6px; font-size:12px; cursor:pointer; opacity:0.95; backdrop-filter: blur(4px); z-index: 60; }
    .pfp-edit-btn.hidden{ display:none; }

    .popover{ position:absolute; z-index:1200; min-width:260px; max-width:360px; background:var(--card); border:1px solid rgba(255,255,255,0.05); border-radius:10px; padding:10px; box-shadow:0 10px 30px rgba(0,0,0,0.6); }
    .popover input[type="text"], .popover input[type="file"]{ width:100%; padding:8px; border-radius:6px; background:#081222; color:var(--text); border:1px solid rgba(255,255,255,0.03); }
    .popover .actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:8px; }

    /* MATCHING PFP STYLES */
    .matched-img{ 
        position:absolute; 
        width:88px; 
        height:88px; 
        border-radius:10px; 
        object-fit:cover; 
        border:2px solid rgba(255,255,255,0.06); 
        box-shadow:0 6px 18px rgba(0,0,0,0.5); 
        background:#081222; 
        z-index: 40; /* Above card background, below edit buttons */
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes popIn {
        from { transform: translateY(-50%) scale(0); opacity: 0; }
        to { transform: translateY(-50%) scale(1); opacity: 1; }
    }

    /* Position Fixes */
    .matched-left{ left:-105%; top:50%; }
    .matched-right{ left:105%; margin-left:12px; top:50%; }

    .matching-pfp-btn{ display:inline-flex; align-items:center; justify-content:center; min-width:32px; min-height:20px; padding:4px 6px; border-radius:6px; background:rgba(0,0,0,0.18); color:var(--text); border:1px solid rgba(255,255,255,0.03); cursor:pointer; margin-left:60px; font-weight:700; font-size:12px; }
    .matching-pfp-btn.active{ box-shadow:0 4px 12px rgba(37,99,235,0.16); background:linear-gradient(90deg, rgba(37,99,235,0.12), rgba(16,185,129,0.06)); }

    /* Settings & Notification */
    .settings-btn { background: transparent; border: none; color: var(--muted); cursor: pointer; font-size: 20px; padding: 4px; transition: color 0.2s; position:relative; }
    .settings-btn:hover { color: var(--text); }
    .settings-btn.has-notif { color: var(--danger); animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 2000; display: flex; align-items: center; justify-content: center; }
    .modal-box { background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; width: 90%; max-width: 450px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
    .modal-header { font-weight: 700; font-size: 18px; margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; }
    .modal-section { margin-bottom: 16px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px; }
    .modal-section:last-child { border-bottom: none; }
    .modal-subtitle { font-size: 13px; color: var(--muted); font-weight: 700; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 14px; }
    .friend-req-item { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 8px; margin-bottom: 6px; }
    .friend-actions { display: flex; gap: 4px; margin-left: auto; }
    
    .locked-content { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; color: var(--muted); gap: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; margin-top: 10px; }
    .lock-icon { font-size: 24px; opacity: 0.7; }
    
    /* Sorting Bar */
    .sort-bar { display:flex; gap:10px; margin-bottom:12px; align-items:center; background:rgba(0,0,0,0.2); padding:8px; border-radius:8px; flex-shrink: 0; }
    .sort-label { font-size:12px; color:var(--muted); font-weight:600; margin-right:4px; }
    
    #player-details, #song-details { display: flex; flex-direction: column; height: 100%; overflow: hidden; }

    /* MOBILE */
    @media(max-width:880px){ 
        html, body { height: auto; overflow: auto; }
        .app { height: auto; display: block; overflow: visible; padding: 12px; }
        .layout{ display: block; height: auto; overflow: visible; } 
        .card { height: auto; overflow: visible; margin-bottom: 14px; }
        .list, #public-profile-content, #song-scores-area { height: auto; max-height: 50vh; overflow-y: auto; flex: none; }
        .controls{ flex-wrap:wrap; } 
        input.search{ min-width:160px; } 
        .avatar{ width:64px; height:64px; } 
        .pfp-wrapper{ width:64px; height:64px; } 
        .matched-img{ width:40px; height:40px; } 
        .matched-left{ left:-48px; } 
        .matched-right{ left: auto; right: -48px; margin-left:0; } 
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Leaderboards GDev Online</h1>

      <div class="modal-section">

    import { getAuth, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeJ5nkLRENkjRlDmC7LhLsG5XBa0BIG_k",
      authDomain: "fnf-gdev-online.firebaseapp.com",
      projectId: "fnf-gdev-online",
      storageBucket: "fnf-gdev-online.firebasestorage.app",
      messagingSenderId: "595615246122",
      appId: "1:595615246122:web:4b545361c1f01ea1c7a053",
      measurementId: "G-MD2E4G1195"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let CACHE = { users: [], songs: [] };
    let currentState = { tab: 'players', selectedPlayer: null, selectedSong: null, selectedSide: null, selectedDifficulty: null };
    let currentUser = null;
    let currentUserDoc = null; 
    
    let myFriendsList = [];
    let myIncomingRequests = [];
    let mySentRequests = [];

    const profileMatches = {};

    const el = id => document.getElementById(id);
    function escapeHtml(s){ if (s===null||s===undefined) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;'); }
    
    // UPDATED: Format date to English and Remove Seconds
    function formatDate(val){ 
        if(!val) return '‚Äî'; 
        const date = (val && typeof val.toDate === 'function') ? val.toDate() : new Date(val);
        // Validating date object
        if (isNaN(date.getTime())) return String(val);

        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit' 
        }); 
    }
    
    function sanitizeKeyFromDisplay(s){ if(!s) return '__empty__'; return String(s).replace(/\./g,'_').replace(/\$/g,'_').replace(/\//g,'_').replace(/\[|\]|#/g,'_').replace(/\s+/g,'_').slice(0,90); }

    const tabPlayers = el('tab-players'), tabSongs = el('tab-songs');

    const sdName = el('sd-name'), sdCount = el('sd-count'), songScoresArea = el('song-scores-area');

    const signedInInfo = el('signed-in-info'), signedOutArea = el('signed-out-area');

    const btnSignin = el('btn-signin'), btnSignup = el('btn-signup'), emailAuthMsg = el('email-auth-msg');

    const chkPrivatePhoto = el('chk-private-photo'), chkPrivateDesc = el('chk-private-desc'), chkPrivateSongs = el('chk-private-songs'), chkPrivateProfile = el('chk-private-profile'), chkHideName = el('chk-hide-name');

    // --- Helper for Sorting ---
    function sortData(data, field, direction) {
        return data.sort((a, b) => {
            let valA, valB;
            if (field === 'name') {
                valA = (a.songName || a.playerName || '').toLowerCase();
                valB = (b.songName || b.playerName || '').toLowerCase();
                if (direction === 'asc') return valA.localeCompare(valB);
                else return valB.localeCompare(valA);
            }
            if (field === 'accuracy') {
                valA = parseFloat(String(a.accuracy).replace('%', '')) || 0;
                valB = parseFloat(String(b.accuracy).replace('%', '')) || 0;
            } else if (field === 'lastPoints') {
                valA = Number(a.lastPoints || a.Points || 0);

    function processUsernameLinks(text) {

      let html = ''; let lastIndex = 0;
      for (const match of text.matchAll(pattern)) {
        const full = match[0]; const username = match[2] || match[3]; const side = match[5]; const start = match.index;
        html += escapeHtml(text.slice(lastIndex, start));
        html += `<a href="javascript:void(0)" class="username-link" data-username="${escapeHtml(username)}">@${escapeHtml(username)}</a>`;
        html += `<button class="matching-pfp-btn" data-username="${escapeHtml(username)}" data-side="${side.replace('MatchingPfp','')}" title="Show Matching Pfp">üë•</button>`;
        lastIndex = start + full.length;
      }
      html += escapeHtml(text.slice(lastIndex));
      return html;
    }

    function resizeImageAndConvertToBase64(file, maxWidth = 240, maxHeight = 240, quality = 0.9) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    let width = img.width; let height = img.height;
                    if (width > maxWidth || height > maxHeight) { const ratio = Math.min(maxWidth / width, maxHeight / height); width *= ratio; height *= ratio; }
                    const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                    try { const dataUrl = canvas.toDataURL('image/jpeg', quality); resolve(dataUrl); } catch (e) { resolve(canvas.toDataURL(file.type || 'image/png')); }
                }; img.onerror = () => reject(new Error("Failed to load image.")); img.src = event.target.result;
            }; reader.onerror = () => reject(new Error("Failed to read file.")); reader.readAsDataURL(file);
        });
    }

    function showSongDetails(songObj, updateUrl = true){
      detailsEmpty.classList.add('hidden'); playerDetails.classList.add('hidden'); songDetails.classList.remove('hidden');
      currentState.selectedSong = songObj.id; currentState.selectedPlayer = null; if (updateUrl) updateURL();
      sdName.innerHTML = processUsernameLinks(escapeHtml(songObj.data.originalName || songObj.id)); 
      // Duplicate ID display removed as requested
      setTimeout(attachUsernameLinkEvents, 0);

      const entries = [];
      for (const sideKey of Object.keys(songObj.data).filter(k => k !== 'originalName')) {
        const sideObj = songObj.data[sideKey] || {};
        for (const diffKey of Object.keys(sideObj)) {
          const diffObj = sideObj[diffKey] || {};
          for (const playerKey of Object.keys(diffObj)) {
            const e = diffObj[playerKey] || {};
            entries.push({ playerKey, playerName: playerKey, side: sideKey, difficulty: diffKey, bestScore: Number(e.bestScore) || 0, lastPoints: Number(e.lastPoints) || 0, accuracy: e.accuracy + '%' || '', misses: Number(e.misses) || 0, updatedAt: e.updatedAt || null });
          }
        }
      }
      
      const userMap = {}; for (const u of CACHE.users) { const k = sanitizeKeyFromDisplay(u.data.displayName || u.data.name || u.id); userMap[k] = u; }
      const myUid = currentUser ? currentUser.uid : null;

      const processedEntries = entries.map(en => {
        let displayObj = { ...en, isClickable: true, isAnonymous: false };
        const user = userMap[en.playerKey];
        if (user) {
            displayObj.realName = user.data.displayName || user.data.name || user.id;
            const settings = user.data.accsettings || {};
            const isFriend = (user.id === myUid || myFriendsList.includes(user.id));
            if (settings.hideName) { displayObj.playerName = "Anonymous üîí"; displayObj.isClickable = false; displayObj.isAnonymous = true; } 
            else { displayObj.playerName = displayObj.realName; if (settings.privateProfile && !isFriend) { displayObj.isClickable = false; displayObj.playerName += " üîí"; } }
        }
        return displayObj;
      });

      processedEntries.sort((a, b) => { if (a.side !== b.side) return a.side.localeCompare(b.side); if (a.difficulty !== b.difficulty) return a.difficulty.localeCompare(b.difficulty); return (Number(b.bestScore) - Number(a.bestScore)); });
      
      songScoresArea.innerHTML = '';
      const difficultyGroups = {}; for (const e of processedEntries) { const groupKey = e.side + ' - ' + e.difficulty; if (!difficultyGroups[groupKey]) difficultyGroups[groupKey] = []; difficultyGroups[groupKey].push(e); }
      const cardContainer = document.createElement('div'); cardContainer.style.display = 'grid'; cardContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(220px, 1fr))'; cardContainer.style.gap = '12px';
      
      const sortedKeys = Object.keys(difficultyGroups).sort();
      for (const groupKey of sortedKeys) {
        const [sideKey, diffKey] = groupKey.split(' - ');
        const grp = difficultyGroups[groupKey];
        grp.sort((a, b) => Number(b.bestScore) - Number(a.bestScore));
        const top = grp[0];
        
        const card = document.createElement('div'); card.className = 'card'; card.setAttribute('data-side', sideKey); card.setAttribute('data-difficulty', diffKey);
        card.style.padding = '12px'; card.style.cursor = 'pointer'; card.style.border = '1px solid rgba(255, 255, 255, 0.05)'; card.style.height = 'auto';
        card.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;"><div style="font-weight:700;font-size:15px;color:var(--accent);">${escapeHtml(sideKey)}</div><div class="small muted" style="font-size:11px;">${grp.length} scores</div></div><div style="font-weight:600;color:var(--text);margin-bottom:8px;font-size:13px;">${escapeHtml(diffKey)}</div><div class="muted small" style="margin-bottom:2px;">Best Score:</div><div style="font-weight:800;color:var(--accent-2);font-size:22px;margin-bottom:10px;text-align:center;">${top.bestScore.toLocaleString()}</div><div class="muted small" style="margin-top:8px;border-top:1px dashed rgba(255,255,255,0.03);padding-top:6px;">Top: ${escapeHtml(top.playerName)}</div>`;
        card.addEventListener('click', (e) => { e.stopPropagation(); showDetailedScoresTable(sideKey, diffKey, grp, cardContainer); });
        cardContainer.appendChild(card);
      }
      songScoresArea.appendChild(cardContainer);
      sdCount.textContent = entries.length + ' scores';

      function showDetailedScoresTable(sideKey, diffKey, rows, cardsContainer) {
        cardsContainer.classList.add('hidden');
        const back = document.createElement('button'); back.className = 'btn secondary'; back.innerHTML = '‚Üê Back'; back.style.marginBottom = '12px';
        const title = document.createElement('div'); title.className = 'section-title'; title.innerHTML = `<div>${escapeHtml(sideKey)} / ${escapeHtml(diffKey)}</div>`;
        const tblContainer = document.createElement('div');

        let sortState = { field: 'lastPoints', direction: 'desc' }; 

        const renderTable = () => {
            tblContainer.innerHTML = '';
            sortData(rows, sortState.field, sortState.direction);

            const tbl = document.createElement('table'); 
            tbl.innerHTML = `<thead><tr><th>Player</th><th>Score</th><th>Points</th><th>Acc</th><th>Misses</th><th>Date</th></tr></thead>`;
            const tbody = document.createElement('tbody');
            
            for (const r of rows) {
              const tr = document.createElement('tr');
              let nameCellHTML = escapeHtml(r.playerName);
              if (!r.isAnonymous) nameCellHTML = processUsernameLinks(nameCellHTML);

              tr.innerHTML = `<td>${nameCellHTML}</td><td>${r.bestScore.toLocaleString()}</td><td style="font-weight:700;color:var(--accent-2);">${r.lastPoints.toLocaleString()}</td><td>${escapeHtml(r.accuracy)}</td><td>${r.misses}</td><td class="small muted">${formatDate(r.updatedAt)}</td>`;
              const tdName = tr.querySelector('td');
              if (r.isClickable && !r.isAnonymous) {
                 tdName.style.cursor = 'pointer'; tdName.style.color = 'var(--accent)';
                 tdName.addEventListener('click', (ev) => { ev.stopPropagation(); const user = searchUserByName(r.realName || r.playerKey); if (user) { setTab('players'); showPlayerDetails(user); window.scrollTo({top:0,behavior:'smooth'}); } });
              } else { tdName.style.cursor = 'default'; tdName.style.color = r.isAnonymous ? 'var(--muted)' : 'var(--text)'; if(r.isAnonymous) tdName.style.fontStyle = 'italic'; }
              tbody.appendChild(tr);
            }
            tbl.appendChild(tbody);
            tblContainer.appendChild(tbl);
            setTimeout(attachUsernameLinkEvents, 0);
        };

        const ctrlDiv = document.createElement('div'); ctrlDiv.className = 'sort-bar';
        const selLabel = document.createElement('span'); selLabel.className = 'sort-label'; selLabel.textContent = 'Sort by:';
        const sel = document.createElement('select'); sel.className = 'sort-select';
        sel.innerHTML = `<option value="lastPoints">Points</option><option value="bestScore">Score</option><option value="accuracy">Accuracy</option><option value="misses">Misses</option><option value="name">Player Name</option>`;
        sel.value = sortState.field;
        sel.addEventListener('change', ()=>{ sortState.field = sel.value; renderTable(); });

        const dirBtn = document.createElement('button'); dirBtn.className = 'btn small'; 
        const updateDirText = () => { dirBtn.textContent = sortState.direction === 'desc' ? '‚¨á Descending' : '‚¨Ü Ascending'; };
        updateDirText();
        dirBtn.addEventListener('click', ()=>{ sortState.direction = (sortState.direction==='desc'?'asc':'desc'); updateDirText(); renderTable(); });
        ctrlDiv.appendChild(selLabel); ctrlDiv.appendChild(sel); ctrlDiv.appendChild(dirBtn);

        const detDiv = document.createElement('div');
        back.addEventListener('click', () => { detDiv.remove(); cardsContainer.classList.remove('hidden'); });
        detDiv.appendChild(back); detDiv.appendChild(title); detDiv.appendChild(ctrlDiv); detDiv.appendChild(tblContainer);
        
        songScoresArea.appendChild(detDiv);
        renderTable();
      }
    }
